<div class="container">
    <div class="card" *ngFor="let item of personagens">
        <div class="row">
            <div class="col-md-4">
                <img [src]="item.image" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.actor }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
